<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form HTML/CSS Template - reusable form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="js/dropdown.js"></script>
    <link rel="stylesheet" href="css/dropdown.css" />
    <script src="form.js"></script>

</head>
    <body >
        <div class="container">
            <div id="form-main">
                <div id="form-div">
                    <form class="montform" id="reused_form" >
                        <p class="name">
                            <input name="tName" type="text" class="form-control" required placeholder="Name" id="tName" />
                        </p>
                        <p class="text">
                            <div id="filterSearch" class="jxtFilterSearch">
                                <input type="text" id="searchBox" name="searchBox" class="form-control" placeholder="Location" autocomplete="off"/>
                                <div class="jxtFilterBox" id="searchFrame">
                                    <!--Don't Place any code here-->
                                </div>
                            </div>
                        </p>
                        <p class="text">
                            <textarea name="message" class="form-control" id="tcomment" placeholder="Message"></textarea>
                        </p>
                        <div class="submit">
                            <button type="button" class="button-blue">SUBMIT</button>
                            <div class="ease"></div>
                        </div>
                    </form>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h4>
                            Error
                        </h4>
                        Sorry there was an error sending your form. 
                    </div>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
                </div>
            </div>
        </div>
    </body>
</html>
